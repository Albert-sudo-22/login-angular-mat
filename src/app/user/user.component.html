  </button>

  aria-label="Example icon-button with logout-icon icon" (click)="logOut()">

  </button>
</mat-toolbar>

  <div class="detail-container" *ngIf="user">
    <div class="form-container">
      <form class="example-form">
        <mat-grid-list cols="2" rowHeight="2:1" gutterSize="30px">
          <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input
                matInput
                [formControl]="nameFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. John Doe"
                pattern="([a-zA-Z0-9_\s]+)"
              />
              <mat-error *ngIf="nameFormControl.hasError('pattern')">
                Please enter a valid name
              </mat-error>
              <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <input
                matInput
                [formControl]="adressFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. Number 1,..."
              />
              <mat-error *ngIf="adressFormControl.hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input
                matInput
                [formControl]="phoneFormControl"
                [errorStateMatcher]="matcher"
                placeholder="Ex. 1234..."
                pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
              />
              <mat-error *ngIf="phoneFormControl.hasError('pattern')">
                Please enter a valid phone number
              </mat-error>
              <mat-error *ngIf="phoneFormControl.hasError('required')">
                Phone number is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
  </div>
